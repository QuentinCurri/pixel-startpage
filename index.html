<!DOCTYPE html>
<html lang='en'>

    <head>
        
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src="https://kit.fontawesome.com/8f332cd71e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        
        <title>Start</title>
    
    </head>
    
    <body>
        
        <div class="bodyplace" id="mainarea">
            <div class="top-bar">
                <div class="left-bar">
                    <h3 class="console-title">Welcome User</h3> 
                </div>
                <div class="right-bar">
                    <div class="flicking"><span><p id="time"></p></span></div>
                    <div class="weather" id="temp"><p>LOADING</p></div>
                </div>
            </div>

            
        

        <div class="centericon">
        <div class="icons">
            <a href="https://www.twitch.tv/" target="_blank" class="links">
                <i class="fab fa-twitch"></i>
                <p class="iconTitle">Twitch</p>
            </a>

            <a href="https://www.youtube.com/" target="_blank" class="links">
                <i class="fab fa-youtube"></i>
                <p class="iconTitle">Youtube</p>
            </a>

            <a href="https://github.com/" target="_blank" class="links">
                <i class="fab fa-github"></i>
                <p class="iconTitle">GitHub</p>
            </a>

            <a href="https://www.reddit.com/" target="_blank" class="links">
                <i class="fab fa-reddit"></i>
                <p class="iconTitle">Reddit</p>
            </a>

            <a href="https://twitter.com/" target="_blank" class="links">
                <i class="fab fa-twitter"></i>
                <p class="iconTitle">Twitter</p>
            </a>

            <a href="https://my.usc.edu/" target="_blank" class="links">
                <i class="fas fa-graduation-cap"></i>
                <p class="iconTitle">myUSC</p>
            </a>

            <a href="https://www.amazon.com/" target="_blank" class="links">
                <i class="fab fa-amazon"></i>
                <p class="iconTitle">Amazon</p>
            </a>

            <a href="https://www.linkedin.com/" target="_blank" class="links">
                <i class="fab fa-linkedin"></i>
                <p class="iconTitle">LinkedIn</p>
            </a>

            <a href="https://play.hbomax.com/" target="_blank" class="links">
                <i class="fas fa-video"></i>
                <p class="iconTitle">HBO Max</p>
            </a>

            <a href="https://robinhood.com/" target="_blank" class="links">
                <i class="fas fa-money-check-alt"></i>
                <p class="iconTitle">Stonks</p>
            </a>

            <a href="https://4anime.to/" target="_blank" class="links">
                <i class="fas fa-desktop"></i>
                <p class="iconTitle">Anime</p>
            </a>

            <a href="https://mail.google.com/mail/u/0/" target="_blank" class="links">
                <i class="fas fa-at"></i>
                <p class="iconTitle">Gmail</p>
            </a>
        
            <div class="search-bar">
                <form role="search" id="form">
                    <button>
                <i class="fab fa-google"></i>
            </button>
                    <input type="text" name="q" class="formsearch" id="googleValue" placeholder="Search" autofocus>
                </form>
            </div>

        </div>
        </div>
        </div>
    
    </body>

    <script src="js/time.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/searching.js"></script>
   

    </html>
